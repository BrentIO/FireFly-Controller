AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Processes uploaded firmware ZIPs and writes manifest data to DynamoDB

Parameters:
  FirmwareBucketName:
    Type: String
    Description: Name of the S3 bucket containing firmware ZIPs

  DynamoDbFirmwareTableName:
    Type: String
    Description: Name of the DynamoDB firmware table

Resources:

  FuncS3FirmwareUploadedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: firefly-func-s3-firmware-uploaded-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: FirmwareUploadedPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # S3 access for incoming/processing/processed/errors
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:HeadObject
                Resource:
                  - !Sub arn:aws:s3:::${FirmwareBucketName}
                  - !Sub arn:aws:s3:::${FirmwareBucketName}/*

              # DynamoDB write access to the unified firmware table
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource:
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDbFirmwareTableName}

  FuncS3FirmwareUploaded:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: firefly-func-s3-firmware-uploaded
      Role: !GetAtt FuncS3FirmwareUploadedRole.Arn
      CodeUri: .
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - arm64
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          DYNAMODB_FIRMWARE_TABLE_NAME: !Ref DynamoDbFirmwareTableName

Outputs:
  FuncS3FirmwareUploadedArn:
    Description: ARN of the firmware upload processor Lambda
    Value: !GetAtt FuncS3FirmwareUploaded.Arn
