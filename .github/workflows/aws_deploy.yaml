name: ðŸš€ Deploy FireFly AWS Stack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy-s3:
    name: Deploy S3 Firmware Bucket
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM application
        run: sam build --template-file Cloud/template-s3.yaml

      - name: Create S3 Bucket for Firmware
        run: |
          sam deploy \
            --template-file Cloud/template-s3.yaml \
            --stack-name firefly-s3-firmware-bucket-stack \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides BucketName=${{ secrets.S3_FIRMWARE_BUCKET_NAME }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-api:
    name: Deploy API Stack
    runs-on: ubuntu-latest

    outputs: 
      ApiId: ${{ steps.get-api-id.outputs.apiid }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build API SAM application
        run: sam build --template-file Cloud/template-api.yaml

      - name: Deploy API Gateway + Custom Domain
        run: |
          sam deploy \
            --template-file Cloud/template-api.yaml \
            --stack-name firefly-api-stack \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              ApiDomainName=${{ vars.API_DOMAIN_NAME }} \
              CertificateDomainName=${{ vars.CERTIFICATE_DOMAIN_NAME }} \
              HostedZoneId=${{ secrets.HOSTED_ZONE_ID }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-lambdas:
    name: Deploy Lambda Stack
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Retrieve SAM Outputs
        run: sam list stack-outputs --stack-name firefly-api-stack --output json > firefly-outputs.json

      - name: Parse API ID
        id: parse-api-id
        run: |
          apiid=$(jq -r '.[] | select(.OutputKey=="ApiId") | .OutputValue' firefly-outputs.json)
          echo "apiid=$apiid" >> $GITHUB_OUTPUT

      - name: Validate API ID
        run: |
          if [ -z "${{ steps.parse-api-id.outputs.apiid }}" ] || [ "${{ steps.parse-api-id.outputs.apiid }}" = "null" ]; then
            echo "ERROR: ApiId is empty or null"
            exit 1
          fi
          echo "ApiId is valid: ${{ steps.parse-api-id.outputs.apiid }}"

      - name: Build Lambda stack
        run: sam build --template-file Cloud/template-lambda.yaml

      - name: Deploy Lambda stack
        run: |
          sam deploy \
            --template-file Cloud/template-lambda.yaml \
            --stack-name firefly-lambda-stack \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              ApiId=${{ steps.parse-api-id.outputs.apiid }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}
