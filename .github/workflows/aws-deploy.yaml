name: ðŸš€ Deploy FireFly AWS Stack

on:
  workflow_dispatch

jobs:
  deploy-s3:
    environment: production
    name: Deploy S3 Firmware Bucket
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build SAM application
        run: sam build --template-file Cloud/templates/s3-bucket-firmware.yaml

      - name: Create S3 Bucket for Firmware
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file Cloud/templates/s3-bucket-firmware.yaml \
            --stack-name firefly-s3-firmware-bucket-stack \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides BucketName=${{ secrets.S3_FIRMWARE_BUCKET_NAME }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-api:
    environment: production
    name: Deploy API Stack
    runs-on: ubuntu-latest
    needs: deploy-s3

    outputs:
      ApiId: ${{ steps.parse-api-id.outputs.apiid }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build API SAM application
        run: sam build --template-file Cloud/templates/api-gateway.yaml

      - name: Deploy API Gateway + Custom Domain
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file Cloud/templates/api-gateway.yaml \
            --stack-name firefly-api-stack \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              ApiDomainName=${{ vars.API_DOMAIN_NAME }} \
              CertificateDomainName=${{ vars.CERTIFICATE_DOMAIN_NAME }} \
              HostedZoneId=${{ secrets.HOSTED_ZONE_ID }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

      - name: Retrieve SAM Outputs
        id: parse-api-id
        run: |
          apiid=$(aws cloudformation describe-stacks --stack-name firefly-api-stack \
            --query "Stacks[0].Outputs[?OutputKey=='ApiId'].OutputValue" --output text)
          echo "apiid=$apiid" >> $GITHUB_OUTPUT

  deploy-func-api-health:
    environment: production
    name: Deploy func-api-health
    runs-on: ubuntu-latest
    needs: deploy-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build Health API stack
        run: sam build --template-file Cloud/lambdas/func-api-health/template.yaml

      - name: Deploy Health API stack
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file Cloud/lambdas/func-api-health/template.yaml \
            --stack-name firefly-func-api-health \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              ApiId=${{ needs.deploy-api.outputs.ApiId }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-func-s3-firmware-uploaded:
    environment: production
    name: Deploy func-s3-firmware-uploaded
    runs-on: ubuntu-latest
    needs: deploy-s3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build firmware uploaded Lambda stack
        run: sam build --template-file Cloud/lambdas/func-s3-firmware-uploaded/template.yaml

      - name: Deploy firmware uploaded Lambda stack
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file Cloud/lambdas/func-s3-firmware-uploaded/template.yaml \
            --stack-name firefly-func-s3-firmware-uploaded \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              FirmwareBucketName=${{ secrets.S3_FIRMWARE_BUCKET_NAME }} \
              SuccessTableName=${{ vars.DDB_FIRMWARE_SUCCESS_TABLE_NAME }} \
              ErrorTableName=${{ vars.DDB_FIRMWARE_ERROR_TABLE_NAME }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-func-s3-firmware-deleted:
    environment: production
    name: Deploy func-s3-firmware-deleted
    runs-on: ubuntu-latest
    needs: deploy-s3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build firmware deleted Lambda stack
        run: sam build --template-file Cloud/lambdas/func-s3-firmware-deleted/template.yaml

      - name: Deploy firmware deleted Lambda stack
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file Cloud/lambdas/func-s3-firmware-deleted/template.yaml \
            --stack-name firefly-func-s3-firmware-deleted \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              FirmwareBucketName=${{ secrets.S3_FIRMWARE_BUCKET_NAME }} \
              SuccessTableName=${{ vars.DDB_FIRMWARE_SUCCESS_TABLE_NAME }} \
              ErrorTableName=${{ vars.DDB_FIRMWARE_ERROR_TABLE_NAME }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}